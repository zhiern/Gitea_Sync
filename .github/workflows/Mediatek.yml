name: Mediatek

on:
  workflow_dispatch:
  schedule:
   - cron: 0 17 * * *

jobs:
  job_Zero:
    if: github.event.repository.owner.id == github.event.sender.id || ! github.event.sender.id
    runs-on: ubuntu-24.04

    name: Update ZeroWrt
    strategy:
      fail-fast: false
      matrix:
        target: [Mediatek]    

    steps:
    - name: Checkout
      uses: actions/checkout@main
      with:
        fetch-depth: 0

    - name: Initialization environment
      run : |
        git config --global user.email "zhiern@users.noreply.github.com"
        git config --global user.name "actions-user"
        sudo timedatectl set-timezone "Asia/Shanghai"

    - name: Clone packages
      run: |
        cd $GITHUB_WORKSPACE
        git clone -b 2410 https://github.com/padavanonly/immortalwrt-mt798x-24.10.git ${{matrix.target}}
        cd ${{matrix.target}}
        git rm -r --cache * >/dev/null 2>&1 &
        rm -rf `find ./* -maxdepth 0 -type d ! -name "commit"` >/dev/null 2>&1

    - name: Upload
      env: 
        ACCESS_TOKEN: ${{ secrets.TOKEN_zhiern }}
      run: |
        cd $GITHUB_WORKSPACE/${{matrix.target}}
        if git status --porcelain | grep .; then
          git add .
          git commit -am "同步更新"
          git push --quiet "https://zhao:zj3753813@git.kejizero.online/zhao/ZeroWrt.git" HEAD:Mediatek
        else
          echo "nothing to commit"
          exit 0
        fi || exit 0

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 1
